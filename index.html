<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saint Patrick – Project 3 DJ World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      #ui-overlay {
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        text-align: center;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        font-size: 0.9rem;
        z-index: 10;
        pointer-events: none;
      }

      #ui-overlay h1 {
        margin: 0 0 0.2rem;
        font-size: 1.1rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      #ui-overlay p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="ui-overlay">
      <h1>Saint Patrick’s Floating Rave World</h1>
      <p>WASD to move • Click + drag to look around</p>
    </div>

    <a-scene renderer="antialias: true; colorManagement: true">
      <a-assets>
        <a-asset-item id="djBoothModel" src="https://cdn.jsdelivr.net/gh/johngalloway23/image-project3@main/models/djbooth.gltf"></a-asset-item>

        <a-asset-item id="discoModel" src="https://cdn.jsdelivr.net/gh/johngalloway23/image-project3@main/models/disco_ball.gltf"></a-asset-item>

        <img id="spaceTex" src="https://cdn.jsdelivr.net/gh/johngalloway23/image-project3@main/images/GalacticCenter.png" />

        <audio
          id="mainTrack"
          src="https://cdn.jsdelivr.net/gh/johngalloway23/image-project3@main/audio/SpotiDownloader.com - House x Pressure - Matroda.mp3"
        ></audio>
      </a-assets>

      <a-entity id="rig" position="0 1.6 5">
        <a-entity
          camera
          look-controls
          wasd-controls="acceleration: 8"
        ></a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: cylinder; radius: 4; height: 0.25"
        material="color: #151528; metalness: 0.4; roughness: 0.2"
        position="0 0 0"
      ></a-entity>

      <a-ring
        position="0 0.01 0"
        rotation="-90 0 0"
        radius-inner="3.6"
        radius-outer="3.9"
        material="color: #00ffcc; emissive: #00ffcc; emissiveIntensity: 0.6; metalness: 0.2; roughness: 0.1"
      ></a-ring>

      <a-entity id="dj-booth-wrapper" position="0 0.8 0">
        <a-entity
          id="dj-booth"
          gltf-model="#djBoothModel"
          position="3.4 -0.5 2.5"
          rotation="0 90 0"
          scale="0.55 0.55 0.55"
          sound="src: #mainTrack; autoplay: true; loop: true; positional: true; distanceModel: inverse; maxDistance: 30; volume: 1.2"
        ></a-entity>
      </a-entity>

      <a-entity
        id="disco-ball"
        gltf-model="#discoModel"
        position="0 3 0"
        scale="0.8 0.8 0.8"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
      ></a-entity>

      <a-entity id="left-speaker" position="-2.4 1.2 -1.2">
        <a-box
          depth="0.6"
          height="2.4"
          width="1"
          material="color: #111; metalness: 0.3; roughness: 0.4"
        ></a-box>

        <a-circle
          position="0 0.5 0.31"
          radius="0.33"
          material="color: #222; emissive: #00ffcc; emissiveIntensity: 0.9"
        ></a-circle>
        <a-circle
          position="0 -0.5 0.31"
          radius="0.33"
          material="color: #222; emissive: #ff00ff; emissiveIntensity: 0.9"
        ></a-circle>
      </a-entity>

      <a-entity id="right-speaker" position="2.4 1.2 -1.2">
        <a-box
          depth="0.6"
          height="2.4"
          width="1"
          material="color: #111; metalness: 0.3; roughness: 0.4"
        ></a-box>

        <a-circle
          position="0 0.5 0.31"
          radius="0.33"
          material="color: #222; emissive: #00ffcc; emissiveIntensity: 0.9"
        ></a-circle>
        <a-circle
          position="0 -0.5 0.31"
          radius="0.33"
          material="color: #222; emissive: #ff00ff; emissiveIntensity: 0.9"
        ></a-circle>
      </a-entity>

      <a-entity id="eq-bars" position="0 0.25 -2.3">
        <a-box
          depth="0.4"
          height="1.6"
          width="0.35"
          position="-1.05 0.8 0"
          material="color: #00ffcc; emissive: #00ffcc; emissiveIntensity: 0.7"
          animation="property: scale; dir: alternate; dur: 950; loop: true; to: 1 2.2 1"
        ></a-box>

        <a-box
          depth="0.4"
          height="1.6"
          width="0.35"
          position="-0.35 0.8 0"
          material="color: #ff00ff; emissive: #ff00ff; emissiveIntensity: 0.7"
          animation="property: scale; dir: alternate; dur: 800; loop: true; to: 1 2 1"
        ></a-box>

        <a-box
          depth="0.4"
          height="1.6"
          width="0.35"
          position="0.35 0.8 0"
          material="color: #ffff00; emissive: #ffff00; emissiveIntensity: 0.7"
          animation="property: scale; dir: alternate; dur: 1200; loop: true; to: 1 2.5 1"
        ></a-box>

        <a-box
          depth="0.4"
          height="1.6"
          width="0.35"
          position="1.05 0.8 0"
          material="color: #00aaff; emissive: #00aaff; emissiveIntensity: 0.7"
          animation="property: scale; dir: alternate; dur: 700; loop: true; to: 1 1.9 1"
        ></a-box>
      </a-entity>

      <a-entity light="type: ambient; color: #555"></a-entity>

      <a-entity
        light="type: spot; intensity: 1.2; angle: 40; penumbra: 0.4; color: #88ccff"
        position="0 6 2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      ></a-entity>

      <a-entity
        light="type: point; intensity: 0.8; distance: 6; color: #00ffcc"
        position="-1.8 1.5 -1.5"
      ></a-entity>
      <a-entity
        light="type: point; intensity: 0.8; distance: 6; color: #ff00ff"
        position="1.8 1.5 -1.5"
      ></a-entity>

      <a-sky src="#spaceTex" rotation="0 -90 0"></a-sky>
    </a-scene>

    <!--
      This work is based on "DJ BOOTH"
      https://sketchfab.com/3d-models/dj-booth-15be961c0b4f446f988b77fa7693bde2

    -->
  </body>
</html>
